<!DOCTYPE html>
<html>
<head>
<title>filterLongWords()</title>
</head>

<body>

<p id="demo"></p>

<script>

var filterLongWords = function(array){
  var length = array.length;
  var longestWords = '';
  for (i = 0; i < length; i++) {
    if (array[i].length > longestWords.length) {
      longestWords = array[i];
    }
  }
  return longestWords;
}

document.getElementById("demo").innerHTML = filterLongWords(['first','second','sanjeev','one'])

</script>

</body>
</html>
