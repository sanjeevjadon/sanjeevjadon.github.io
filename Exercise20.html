<!DOCTYPE html>
<html>
<head>
<title>findlongestwords()</title>
</head>

<body>

<p id="demo"></p>

<script>
	
var findLongestWord = function(array) {
  var elements = array.length;
  var count=0;
  for (i = 0; i < elements; i++) {
    if (array[i].length > count) 
      count = array[i].length;
  }
  return count;
}

document.getElementById('demo').innerHTML = findLongestWord(['one','three', 'five'])

</script>

</body>
</html>
