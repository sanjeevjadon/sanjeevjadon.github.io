<!DOCTYPE html>
<html>
<head>
<title>findlongestwords()</title>
</head>

<body>

<div id="filler"></div>

<script>
	
function findLongWords(arr, i){
    var q = [], 
        k = 0;

    arr.map(function(p, c){
        if(p.split('').length > i) q[k++] = p;
    });

    return q;
};

var words = ["one", "two", "three", "four"],
    int = 3;
    x = findLongWords(words, int);

x.map(function(item, index){
    document.getElementById("filler").innerHTML += item + '<br />';
});

</script>

</body>
</html>
