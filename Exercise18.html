<!DOCTYPE html>
<html>
<head>
<title>Reverse()</title>
</head>

<body>

<p id="demo"></p>

<script>
	var reverse = function(string) {
  var length = string.length;
  var reversed = [];
  var joined = ("");
  for (i = length; i > 0; i--){
    reversed.push(string.charAt(i-1));
  };
  for (i = 0; i < (length) ; i++){
    joined += (reversed[i]);
  }
  return joined;
}

document.write(reverse("jag testar"))

</script>

</body>
</html>
