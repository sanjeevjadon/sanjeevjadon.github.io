<!DOCTYPE html>
<html>
<head>
<title>Function Max</title>
</head>

<body>

<div id="filler"></div>

<script>

function maximum(a, b) {
    if(a > b) return a
        else return b;
}

var a = 10,
    b = 20,
    x = maximum(a,b);
document.getElementById("filler").innerHTML += x;

</script>

</body>
</html>
