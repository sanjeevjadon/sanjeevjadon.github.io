<!DOCTYPE html>
<html>
<head>
<title>Sum()</title>
</head>

<body>

<p id="demo"></p>

<script>
function sumAll(arry) {
    var i, sum = 0;
    for(i = 0; i < arry.length; i++) {
        sum += arry[i];
    }
    return sum;
} 
document.getElementById("demo").innerHTML =
sumAll([11,22,33,44]);
</script>

</body>
</html>
