<!DOCTYPE html>
<html>
<head>
<title>Function string</title>
</head>

<body>

<p id="demo"></p>

<script>

var findvowel = function(letter) {
var vowels = ["a","e","i","o","u"];

for( i = 0; i < vowels.length; i++) {
	if(letter === vowels[i]){
		return true;
   }
}
 return false;
};

alert("e is a vowel? " + findvowel("e"));
alert("b is a vowel? " + findvowel("b"));

document.write("e is a vowel? ");

document.write("b is a vowel?");

</script>

</body>
</html>
