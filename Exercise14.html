<!DOCTYPE html>
<html>
<head>
<title>Function Max</title>

</head>
<body>

<div id="filler"></div>

<script>

function maxOfThree(a, b, c){
   if (a > b ){
   	if (a>c)
   		return a;
   	else
   		return c;
   }
   else
   	if (c > b)
   		return c;
   	else
   		return b;
}

var a = 10,
    b = 20,
    c = 30,
    x = maxOfThree(a, b, c);

document.getElementById("filler").innerHTML += x;
</script>


</body>
</html>
