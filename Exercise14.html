<!DOCTYPE html>
<html>
<head>
<title>Function Max</title>

</head>
<body>

<div id="filler"></div>

<script>

function maxOfThree(a, b, c){
   if (a > b > c) return a , b
   	     else return c

}

var a = 10,
    b = 20,
    c = 30,
    x = maxOfThree(a, b, c);

document.getElementById("filler").innerHTML += x;
</script>


</body>
</html>
