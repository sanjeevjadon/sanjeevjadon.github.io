<!DOCTYPE html>
<html>
<head>
<title>function charFreq()</title>
</head>

<body>

<p id="demo"></p>

<script>
	
var charFreq = function(str){
  var list = {};
  var length = str.length;
  for (var i = 0; i < length; i++) {  
  if (str[i] in list) 
    list[str[i]] += +1;
  else 
    list[str[i]] = 1;
  }
  console.log(list);
  return list;
}

var phrase = "abbabcbdbabdbdbabababcbcbab";
x = charFreq(phrase);

document.getElementById('demo').innerHTML = JSON.stringify(x)

</script>

</body>
</html>
